---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
    <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
              <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container-fluid" style="background-color:red;margin-top:-50px;margin-bottom:50px">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1> GTL/KG is the premiere commercial realestate firm in Los Angeles </h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h3> Our Properties </h3>
        <hr>
      </div>
    </div>
  </div>


  <div class="container">
    
    <div class="row">

      <div class="col-sm-4 offset-sm-2">

        <img class="img-fluid"  src="http://via.placeholder.com/300x300"/>

      </div>
      <div class="col-sm-4">

        <img class="img-fluid"  src="http://via.placeholder.com/300x300"/>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-sm-4 offset-sm-2">

        <img class="img-fluid" src="http://via.placeholder.com/300x300"/>

      </div>
      <div class="col-sm-4">

        <img class="img-fluid" src="http://via.placeholder.com/300x300"/>

      </div>
    </div>
  </div>

  <div class="container-fluid about">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid mx-auto" src="http://via.placeholder.com/200x200"/>
      </div>
      <div class="col-sm-4">
        <img class="img-fluid mx-auto" src="http://via.placeholder.com/200x200"/>
      </div>
      <div class="col-sm-4">
        <img class="img-fluid mx-auto" src="http://via.placeholder.com/200x200"/>
      </div>
    </div>
  </div>
